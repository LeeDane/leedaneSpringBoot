### set log levels ### 
log4j.rootLogger = debug,file,Console
#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Append = true 
log4j.appender.Console.Threshold = WARN
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n [%l]
log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.Consoleapache=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
#output2file
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.file = C:/webroot/logs/log.log 
log4j.appender.file.Append = true 
log4j.appender.file.Threshold = INFO
log4j.appender.file.layout = org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n [%l]
 
