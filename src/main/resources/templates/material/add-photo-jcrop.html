<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<style type="text/css">
		
		.container{
			margin-top: 50px;
		}
		.row{
			margin-top: 8px;
		}
		.panel-footer button{
			margin-top: 5px;
			margin-right: 5px;
		}
		.btn-group{
			margin-top: 10px;
		}
		.row-content{
			font-family: "华文宋体";
			font-size: 14px;
		}
		.original{
			border-color: #51BAE3;
  			color: #51BAE3;
  			box-sizing: inherit;
  			-webkit-tap-highlight-color: transparent;
  			border: 2px solid;
		    border-radius: 50%;
		    width: 25px;
		    height: 25px;
		    vertical-align: text-bottom;
		    text-align: center;
		    font-size: 16px;
		    line-height: 26px;
		    float: left;
		}
		.inline{
			display: inline-block !important;
		}
		.marginRight{
			margin-right: 12px;
		}
		.notification-list{
			border:1px solid #f5f5f5;
			box-shadow: 1px 0px 5px #888888;
			margin-bottom: 10px;
		}
		.notification-list-padding{
			padding-top: 5px;
			border-radius: 3px; 
		}
		.notification-list-item{
			background-color: #fff !important;
			border-color: #f5f5f5 !important;
		}
		.publish-time{
			color: #999;
		}
		.text-align-right{
			text-align: right;
		}
   		.list-group-item{
			padding: 5px 8px !important;
		}
		.message-content{
				border: 1px solid #ddd;
				border-top:none !important;
		}
		.nav-tabs{
			border-bottom: 0 !important;
		}
		.message-content{
			margin-right: 0 !important;
			margin-left: 0 !important;
			margin-top: 0 !important;
		}
		#notification-tabs .active a{
			/* background-color: #2e6da4 !important; */
		}
	</style>
</head>
<body>
<!-- 正式环境下的cdn引用-->
<link th:if="${not isDebug}" rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<script th:if="${not isDebug}" type="text/javascript" th:src="@{http://libs.baidu.com/jquery/1.9.1/jquery.min.js}"></script>
<script th:if="${not isDebug}" src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/layer/3.0.1/layer.min.js}" type="text/javascript"></script>
<!-- 通用引用 -->
<script th:if="${not isDebug}" th:src="@{http://pic.onlyloveu.top/base.js}" type="text/javascript"></script>

<!-- 测试环境下的引用 -->
<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/bootstrap-3.3.0/css/bootstrap.min.css}" />
<script th:if="${isDebug}" th:src="@{/page/other/jquery-1.9.1.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/bootstrap-3.3.0/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/layui/layui.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/layui/lay/dest/layui.all.js}" type="text/javascript"></script>

<link rel="stylesheet" th:href="@{/page/other/jcrop/css/jquery.Jcrop.css}"/>
<script th:src="@{/page/other/jcrop/js/jquery.Jcrop.js}" type="text/javascript"></script>
<script th:src="@{/page/js/material/add-photo.js}" type="text/javascript"></script>
