<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<!-- 正式环境下的cdn引用-->
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css}"/>
	
	<!-- 测试环境下的引用 -->
	<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/bootstrap-3.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/bootstrap-3.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/cropper-master/dist/cropper.min.css}" />
	
	<link href="/page/other/cropper-master/assets/css/main.css" rel="stylesheet" />
	<style type="text/css">
		
		.container{
			/* margin-top: 50px; */
		}
		.row{
			margin-top: 8px;
		}
		.panel-footer button{
			margin-top: 5px;
			margin-right: 5px;
		}
		.btn-group{
			margin-top: 10px;
		}
		.row-content{
			font-family: "华文宋体";
			font-size: 14px;
		}
		.original{
			border-color: #51BAE3;
  			color: #51BAE3;
  			box-sizing: inherit;
  			-webkit-tap-highlight-color: transparent;
  			border: 2px solid;
		    border-radius: 50%;
		    width: 25px;
		    height: 25px;
		    vertical-align: text-bottom;
		    text-align: center;
		    font-size: 16px;
		    line-height: 26px;
		    float: left;
		}
		.inline{
			display: inline-block !important;
		}
		.marginRight{
			margin-right: 12px;
		}
		.notification-list{
			border:1px solid #f5f5f5;
			box-shadow: 1px 0px 5px #888888;
			margin-bottom: 10px;
		}
		.notification-list-padding{
			padding-top: 5px;
			border-radius: 3px; 
		}
		.notification-list-item{
			background-color: #fff !important;
			border-color: #f5f5f5 !important;
		}
		.publish-time{
			color: #999;
		}
		.text-align-right{
			text-align: right;
		}
   		.list-group-item{
			padding: 5px 8px !important;
		}
		.message-content{
				border: 1px solid #ddd;
				border-top:none !important;
		}
		.nav-tabs{
			border-bottom: 0 !important;
		}
		.message-content{
			margin-right: 0 !important;
			margin-left: 0 !important;
			margin-top: 0 !important;
		}
		#notification-tabs .active a{
			/* background-color: #2e6da4 !important; */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
				<ul class="nav nav-tabs nav-justified" id="material-tabs">
					<li class="active" data-value="普通"><a href="javascript:void(0);">普通</a></li>
					<li data-value="头像"><a href="javascript:void(0);">头像</a></li>
				</ul>
				<div class="message-content row">
					<!-- 开始 -->
						<div class="container">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<button type="button" class="btn btn-info btn-sm" onclick="addImage();">
								  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 选择图片
									</button>
								</div>
							</div>
						    <div class="row">
						      <div class="col-lg-9 col-md-8 col-sm-9 col-xs-12">
						        <!-- <h3 class="page-header">Demo:</h3> -->
						        <div class="img-container">
						          <img src="" alt="Picture" />
						        </div>
						      </div>
						      <div class="col-lg-3 col-md-4 col-sm-3 col-xs-12">
						        <!-- <h3 class="page-header">Preview:</h3> -->
						        <div class="docs-preview clearfix">
						          <div class="img-preview preview-lg"></div>
						          <div class="img-preview preview-md"></div>
						          <div class="img-preview preview-sm"></div>
						          <div class="img-preview preview-xs"></div>
						        </div>
						
						        <!-- <h3 class="page-header">Data:</h3> -->
						        <div class="docs-data">
						          <div class="input-group">
						            <label class="input-group-addon" for="dataX">X</label>
						            <input class="form-control" id="dataX" type="text" placeholder="x" onfocus="this.blur()" />
						            <span class="input-group-addon">px</span>
						          </div>
						          <div class="input-group">
						            <label class="input-group-addon" for="dataY">Y</label>
						            <input class="form-control" id="dataY" type="text" placeholder="y" onfocus="this.blur()" />
						            <span class="input-group-addon">px</span>
						          </div>
						          <div class="input-group">
						            <label class="input-group-addon" for="dataWidth">Width</label>
						            <input class="form-control" id="dataWidth" type="text" placeholder="width" onfocus="this.blur()"/>
						            <span class="input-group-addon">px</span>
						          </div>
						          <div class="input-group">
						            <label class="input-group-addon" for="dataHeight">Height</label>
						            <input class="form-control" id="dataHeight" type="text" placeholder="height" onfocus="this.blur()"/>
						            <span class="input-group-addon">px</span>
						          </div>
						        </div>
						      </div>
						    </div>
						  </div>
					
					<!-- 结束 -->
				</div>
		</div>
	</div>
</body>	
<!-- 正式环境下的cdn引用-->
<script th:if="${not isDebug}" type="text/javascript" th:src="@{http://libs.baidu.com/jquery/1.9.1/jquery.min.js}"></script>
<script th:if="${not isDebug}" src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/layer/3.0.1/layer.js}" type="text/javascript"></script>
<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/layer/3.0.1/layer.min.js}" type="text/javascript"></script>
<script th:if="${not isDebug}" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js}" type="text/javascript"></script>

<!-- 通用引用 -->
<script th:if="${not isDebug}" th:src="@{http://7xnv8i.com1.z0.glb.clouddn.com/base.js}" type="text/javascript"></script>

<!-- 测试环境下的引用 -->
<script th:if="${isDebug}" th:src="@{/page/other/jquery-1.9.1.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/bootstrap-3.3.0/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/layui/layui.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/layui/lay/dest/layui.all.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/other/cropper-master/dist/cropper.min.js}" type="text/javascript"></script>
<script src="/page/other/cropper-master/assets/js/main.js"></script>
<script th:src="@{/page/js/material/add.js}" type="text/javascript"></script>
<script th:inline="javascript">//引用
	var tabName = /*[[${tabName}]]*/;//取值
</script> 
</html>
