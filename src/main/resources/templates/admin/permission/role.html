<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
	 	<meta charset="utf-8" />
	   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    			padding: 0px; /* 与内部元素的距离为0 */
    			width: auto; /* 宽度根据元素内容调整 */
	   		}
	   		.pagination li{
	   			float: left;
	   			padding: 20px; 
	   			margin-left: 10px!important;
	   			margin-top: 10px!important;

	   		}
	   		
	   		.label-primary{
	   			cursor: pointer;
	   			margin-right: 8px;
	   		}
	   		.label-info{
	   			cursor: pointer;
	   			margin-right: 8px;
	   		}
	   		.label{
	   			display: inline-block !important;
   			 	margin-top: 8px !important;
	   		}
	   	</style>
	</head>
	<body>
		<div th:include="/admin/common :: hello">what?</div>
		<script th:src="@{/page/admin/permission/role.js}" type="text/javascript"></script>
	  	<div class="container">
		    <div class="row">
		    	<div class="col-lg-12">
		    		<input type="text" name="searchKey" class="form-control" placeholder="请输入检索关键字" onkeypress="if (event.keyCode == 13) search(this);" />
		    	</div>
		    	<div class="col-lg-12" id="operate-btn-group">
		    		<ul>
		    			<li>
		    				<button type="button" class="btn btn-success btn-sm" onclick="addRole();">
						  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
							</button>
						</li>
		    			<li>
		    				<button type="button" class="btn btn-info btn-sm" onclick="editRole();">
						  		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
							</button>
		    			</li>
		    			<li>
		    				<button type="button" class="btn btn-danger btn-sm" onclick="deletesRole();">
						  		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
							</button>
		    			</li>
		    		</ul>
		    	</div>
		    	<div class="col-lg-12">
		    		<div class="table-responsive">
						<table class="table table-striped table-hover">
							<!-- <caption>响应式表格布局</caption> -->
							<thead>
								<tr>
									<th width="30"><input type="checkbox" id="totalCheckbox"/></th>
									<th>名称</th>
									<th>编码</th>
									<th>排序</th>
									<th>描述</th>
									<th style="max-width: 200px;" width="200">已分配的用户</th>
									<th width="50">状态</th>
									<th width="150">时间</th>
									<th width="140">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="each-row">
									<td><input type="checkbox" /></td>
									<td>产品1</td>
									<td>23/11/2013</td>
									<td>待发货</td>
									<td>待发货</td>
									<td>正常</td>
									<th>时间</th>
									<td><a href="">编辑</a><a href="" style="margin-left: 10px;">删除</a></td>
								</tr>
								<tr class="each-row">
									<td><input type="checkbox" /></td>
									<td>产品2</td>
									<td>10/11/2013</td>
									<td>发货中</td>
									<td>正常</td>
									<th>时间</th>
									<td><a href="">编辑</a><a href="" style="margin-left: 10px;">删除</a></td>
								</tr>
								<tr class="each-row">
									<td><input type="checkbox" /></td>
									<td>产品3</td>
									<td>20/10/2013</td>
									<td>待确认</td>
									<td>正常</td>
									<th>时间</th>
									<td><a href="">编辑</a><a href="" style="margin-left: 10px;">删除</a></td>
								</tr>
								<tr class="each-row">
									<td><input type="checkbox" /></td>
									<td>产品4</td>
									<td>20/10/2013</td>
									<td>已退货</td>
									<td>正常</td>
									<th>时间</th>
									<td><a href="">编辑</a><a href="" style="margin-left: 10px;">删除</a></td>
								</tr>
							</tbody>
					</table>
		    	</div>
		    </div>
		    <div>
		    	<nav aria-label="Page navigation">
  					<ul class="pagination"></ul>
				</nav>
		    </div>
		</div>
	</div>
	
<!-- 模态框编辑 -->
<div class="modal fade" data-id="" id="add-or-edit-role" tabindex="-1" role="dialog" aria-labelledby="addRoleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="addRoleModalLabel">
					新增权限
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" 
								   placeholder="请输入名称" />
						</div>
					</div>
					<div class="form-group">
						<label for="code" class="col-sm-2 control-label">编码</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="code" 
								   placeholder="请输入编码" empty="false" />
						</div>
					</div>
					<div class="form-group">
						<label for="order" class="col-sm-2 control-label">排序</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="order" 
								   placeholder="请输入排序" />
						</div>
					</div>
					<div class="form-group">
						<label for="order" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-10">
							<div class="radio">
							  <label>
							    <input type="radio" name="status" name1="status_normal" value="1" checked="checked"/>正常
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="status" name1="status_disabled" value="0" />禁用
							  </label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="desc" class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea rows="3" cols="1" class="form-control" name="desc"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary add-or-edit-role-btn" onclick="addOrEditCommit(this);">
					编辑/新增
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 模态框编辑 -->
<div class="modal fade" data-id="" id="role-list" tabindex="-1" role="dialog" aria-labelledby="roleListModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="roleListModalLabel">
					角色分配
				</h4>
			</div>
			<div class="modal-body">
				已经分配:
				<div style="margin-bottom: 8px;" id="alreadyUsers">
					<span class="label label-primary">Primary</span>
					<span class="label label-primary">Primary</span>
					<span class="label label-primary">Primary</span>
					<span class="label label-primary">Primary</span>
				</div>
				
				待分配:
				<div id="notUsers">
					<span class="label label-info">Info</span>
					<span class="label label-info">Info</span>
					<span class="label label-info">Info</span>
					<span class="label label-info">Info</span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary role-list-btn" onclick="role(this);">
					分配
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
	</body>
</html>
