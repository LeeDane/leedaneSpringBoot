<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LeeDane官网首页</title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<link th:if="${not isDebug}" rel="stylesheet" href="//www.layuicdn.com/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${isDebug}" rel="stylesheet" href="/page/other/layui-v2.5.4/css/layui.css"  media="all" />
	<link rel="stylesheet" th:href="@{/page/css/index.min.css}" />
	<style type="text/css"></style>
</head>
<body>
<div th:include="common :: hello">what?</div>
<div class="main clearFloat">
	<div class="main_bg"></div>
	<div class="container" id="main-container">
		<div class="row">
			<div class="col-lg-12">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			          <!-- Indicators -->
			          <ol class="carousel-indicators">
			            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			          </ol>
			          <div class="carousel-inner" role="listbox"></div>
			          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			            <span class="sr-only">Previous</span>
			          </a>
			          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			            <span class="sr-only">Next</span>
			          </a>
				</div>
			</div>
		</div>
		<div id="blog-container"></div>
		<div style="background-color: #fff;">
			<div id="item-pager" style="margin-left: 15px;"></div>
		</div>
	</div>
</div>
<!-- 模态框举报列表 -->
<div class="modal fade" id="report-blog" tabindex="-1" role="dialog" aria-labelledby="reportBlogModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="reportBlogModalLabel">举报</h4>
			</div>
			<div class="modal-body" id="report-modal-body">
				<div class="row">
					<div class="col-lg-12">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary report-btn">
								<input type="radio" name="options" id="option1" type-value="1" /> 色情低俗
							</label>
							<label class="btn btn-primary report-btn">
								<input type="radio" name="options" id="option2" type-value="2" /> 广告骚扰
							</label>
							<label class="btn btn-primary report-btn">
								<input type="radio" name="options" id="option3" type-value="3" /> 政治敏感
							</label>
							<label class="btn btn-primary report-btn">
								<input type="radio" name="options" id="option4" type-value="4" /> 违法
							</label>
							<label class="btn btn-primary report-btn">
								<input type="radio" name="options" id="option5" type-value="5" /> 倾诉投诉
							</label>
							<label class="btn btn-primary report-btn default-report-btn active">
								<input type="radio" name="options" id="option6" type-value="0" /> 其他
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
						  <label for="report-reason">描述信息<font color="red">*</font></label>
						  <textarea class="form-control" name="reason" placeholder="请输入详细的举报内容"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
						  	<label for="anonymous">是否匿名</label>
						  	<div>
								<label class="checkbox-inline">
									<input type="radio" name="anonymous" value="true" checked="checked" /> 匿名举报
								</label>
								<label class="checkbox-inline">
									<input type="radio" name="anonymous" value="false" /> 实名举报
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary " onclick="doReport(this);">举报</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<div th:include="common-js :: commJs">what?</div>
