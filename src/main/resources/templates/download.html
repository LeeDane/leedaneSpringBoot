<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
    <title>客户端下载</title>
    <style type="text/css">
    	body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}
		.container{
			margin-top: 180px;
		}
		
    </style>
  </head>
  

  <body onload="init();">
	<div th:include="common :: hello">what?</div>
    <div class="container">
	      欢迎您的使用，请下载最新版的app后使用扫一扫功能。下载地址<span class="download-link"></span>：
    </div> <!-- /container -->
 
  </body>
  <script type="text/javascript">
  /**
	 * 查询获取列表
	 * @param uid
	 */
	function init(){
		$(".navbar-nav .nav-main-li").each(function(){
			$(this).removeClass("active");
		});
		
		var loadi = layer.load('努力加载中…'); //需关闭加载层时，执行layer.close(loadi)即可
		$.ajax({
			url : "/av/newest",
			dataType: 'json', 
			beforeSend:function(){
			},
			success : function(data) {
				layer.close(loadi);
				if(data.isSuccess){
					$(".download-link").html('<a href="'+ data.message[0].path+'">点击下载</a>');
				}else{
					layer.msg(data.message);
				}
			},
			error : function(data) {
				layer.close(loadi);
				layer.msg("网络请求失败");
			}
		});
	}
  </script>
</html>
