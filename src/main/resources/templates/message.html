	<style type="text/css">
		
		.container{
			margin-top: 50px;
		}
		.row{

		.panel-footer button{

		.original{

			border-radius: 3px;

			background-color: #fff !important;

		}
		.publish-time{

		}
		.text-align-right{

		}

		.tag{
			margin-right: 5px;
		}
		.pagination ul{

   			padding: 0px; /* 与内部元素的距离为0 */

   		}
   		
   		.list-group-item{
			padding: 5px 8px !important;
		}
