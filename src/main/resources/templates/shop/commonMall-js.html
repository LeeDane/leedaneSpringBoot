var isLogin;

/**
* 获取心愿单数量
*/
function getWish(){
	$.ajax({
		dataType: 'json',
		url : "/shop/wishNumber",
		beforeSend:function(){
		},
		success : function(data) {
			if(data.isSuccess){
				$("#wishNumber").text(data.message);
			}else{
				ajaxError(data);
			}		
		},
		error : function(data) {
			//刷新当前页面
			ajaxError(data);
		}
	});
}

/**
* 获取心愿单数量
*/
function getNoDealOrder(){
	$.ajax({
		dataType: 'json',
		url : "/shop/order/nodealNumber",
		beforeSend:function(){
		},
		success : function(data) {
			if(data.isSuccess){
				$("#noDealOrderNumber").text(data.message);
			}else{
				ajaxError(data);
			}		
		},
		error : function(data) {

		}
	});
}

//退出登录
function logout(){
	$.ajax({
		dataType: 'json',
		url : "/us/logout",
		beforeSend:function(){
		},
		success : function(data) {
			layer.msg(data.message);
			if(data.isSuccess)
				//刷新当前页面
				window.location.reload();					
		},
		error : function() {
			//刷新当前页面
			window.location.reload();	
		}
	});
}
