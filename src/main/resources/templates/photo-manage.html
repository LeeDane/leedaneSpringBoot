<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>图库管理</title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<link th:if="${not isDebug}" rel="stylesheet" href="//www.layuicdn.com/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${isDebug}" rel="stylesheet" href="/page/other/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{/page/css/photo-manage.min.css}" />
	<link th:if="${isDebug}" rel="stylesheet" th:href="@{/page/css/photo-manage.css}" />
	<style type="text/css"></style>
</head>
<body>
	<div th:include="common :: hello">what?</div>
	<div class="layui-container" style="margin-top: 80px;">
		<div class="layui-row">
			<div class="layui-col-md10 layui-col-md-offset1">
				<hr class="layui-bg-blue" />
				<button class="btn btn-success" onclick="modelShow(null);">新增</button>
				<table class="layui-hide" id="test" lay-filter="test"></table>
				<script type="text/html" id="barDemo">
					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
			</div>
		</div>
	</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="manage-grallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					添加图库
				</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon">链接</span>
					<input type="text" class="form-control gallery-link" placeholder="请点击选择图片链接" readonly="readonly" onclick="createSelectMaterialModal(this, 1, 1, 'afterSelectLink');"/>
				</div>
				<br></br>
				<div class="input-group">
					<span class="input-group-addon">描述</span>
					<input type="text" class="form-control gallery-desc" placeholder="请输入对该图片的描述信息" />
				</div>
				<br></br>
				<div class="input-group">
					<span class="input-group-addon">宽度</span>
					<input type="number" class="form-control gallery-width" placeholder="请输入该图片的宽度(不知道或不清楚请不要填写)" />
				</div>
				<br></br>
				<div class="input-group">
					<span class="input-group-addon">高度</span>
					<input type="number" class="form-control gallery-height" placeholder="请输入该图片的高度(不知道或不清楚请不要填写)" />
				</div>
				<br></br>
				<div class="input-group">
					<span class="input-group-addon">大小</span>
					<input type="number" class="form-control gallery-length" placeholder="请输入该图片的长度,k为单位(不知道或不清楚请不要填写)" />
				</div>
				<br></br>
				<div class="input-group">
					<span class="input-group-addon">分类</span>
					<input type="text" class="form-control gallery-category" placeholder="请点击选择分类" readonly="readonly" onclick="createSelectCategoryModal(this, 131, 'afterSelectCategory');"/>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary manage-to-gallery">
					添加
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
<div th:include="common-js :: commJs">what?</div>
<script th:if="${not isDebug}" th:src="@{/page/js/select-material.min.js}"></script>
<script th:if="${isDebug}" th:src="@{/page/js/select-material.js}"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/select-category.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/select-category.js}" type="text/javascript"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/photo-manage.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/photo-manage.js}" type="text/javascript"></script>
<script type="text/javascript"></script>
</html>
