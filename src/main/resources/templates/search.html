<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>搜索</title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<link th:if="${not isDebug}" rel="stylesheet" href="//www.layuicdn.com/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${isDebug}" rel="stylesheet" href="/page/other/layui-v2.5.4/css/layui.css"  media="all" />
	<link rel="stylesheet" th:href="@{/page/css/search.min.css}" />
	<style type="text/css"></style>
</head>
<body>
	<div th:include="common :: hello">what?</div>
	<div class="container">
		<div class="row" style="margin-top: 30px;">
			<div class="col-lg-5">
				<div class="input-group">
					<input type="text" id="common-search-text" class="form-control"  onkeypress="if (event.keyCode == 13) search(this);" />
					<span class="input-group-btn">
	                    <button class="btn btn-primary btn-default" type="button" onclick="search(this);">Go!</button>
	                </span>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<ul class="nav nav-tabs nav-justified" id="notification-tabs">
				<li class="active" data-type="1"><a href="javascript:void(0);">博客</a></li>
				<li data-type="2"><a href="javascript:void(0);">心情</a></li>
				<li data-type="3"><a href="javascript:void(0);">用户</a></li>
				<li data-type="6"><a href="javascript:void(0);">日志</a></li>
			</ul>
			<div class="message-content row">
				<div class="col-lg-12" style="margin: 10px;">
					本次检索总计耗时<span id="search-need-time" class="color-red">0</span>.
				</div>
				<div id="content-contrainer"></div>
				<div class="col-lg-8 col-lg-offset-2">
					<div id="item-pager"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<div th:include="common-js :: commJs">what?</div>
<script th:src="@{/page/js/page.min.js}" type="text/javascript"></script>
<script th:src="@{/page/js/search.min.js}" type="text/javascript"></script>
</html>
