<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="${post.title}"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<style type="text/css">
		
		.main-container{
			margin-top: 50px;
		}
		#content-container .row{
			margin-top: 15px;
		}
		.panel-footer button{
			margin-top: 5px;
			margin-right: 5px;
		}
		.btn-group{
			margin-top: 10px;
		}
		.row-content{
			font-family: "华文宋体";
			font-size: 14px;
		}
		.original{
			border-color: #51BAE3;
  			color: #51BAE3;
  			box-sizing: inherit;
  			-webkit-tap-highlight-color: transparent;
  			border: 2px solid;
		    border-radius: 50%;
		    width: 25px;
		    height: 25px;
		    vertical-align: text-bottom;
		    text-align: center;
		    font-size: 16px;
		    line-height: 26px;
		    float: left;
		}
		.inline{
			display: inline-block !important;
		}
		.marginRight{
			margin-right: 12px;
		}
		.comment-list{
			/* border:1px solid #f5f5f5;
			box-shadow: 1px 0px 5px #888888; */
			margin-bottom: 10px;
		}
		.comment-list-padding{
			padding: 5px;
			border-radius: 3px; 
		}
		.comment-list-item{
			background-color: #fff !important;
			border-color: #f5f5f5 !important;
		}
		.publish-time{
			color: #999;
		}
		.text-align-right{
			text-align: right;
		}
		.comment-list:hover {
			border: 1px dashed #999;
		}
		.tag{
			margin-right: 5px;
		}
		.list-group-item{
			padding: 5px 8px !important;
		}
		#operate-list .glyphicon{
			top: 4px !important;
		}
	</style>
</head>
<body th:attr="style='background-color: ' +(${setting.backgroundColor} == '#f5f5f5' ? '' : ${setting.backgroundColor})">
	<div th:include="common :: hello">what?</div>
	<div th:class="${nonav == null || nonav == false} ? 'container main-container': 'container' ">
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12" id="content-container">
				<div class="row">
					<button type="button" class="btn btn-warning btn-sm" data-placement="left" data-toggle="tooltip" title="点击进入圈子中心" th:text="${circle.name}" th:onclick="'linkToCircle('+ ${circle.id} +')'"></button>
				</div>
			   <div class="row">
			   		<p th:utext="${post.title}" style="font-size: 25px; font-weight: bolder;"></p>
					<p id="operate-list" style="color: #666;">
						<button type="button" class="btn btn-default btn-xs user-img" data="'+ post.createUserId +'">
								  <img th:src="${create_user_pic_path}" class="img-circle" style="width: 20px; height: 20px" /> <span th:text="${create_user_account}"></span>
						</button>
						<span class="label label-primary" th:text="${create_time}"></span>
					</p>
			   		<div id="zan-users"></div>
			   		<div class="row-content" th:utext="${post.content}"></div>
			   		<div class="row" style="margin-top: 5px;" th:if="${post.imgs != null} and ${post.imgs != ''}">
				   		<div class="img-container">
					   		<div class="col-lg-4" th:each="img,imgStat : ${post.imgs.split(';')}">
					   			<img th:src="${img}" style="width: 100%; height: 180px;" class="img-responsive" onClick="" />
					   		</div>
				   		</div>
				   </div>
			   </div>
			</div>
		</div>
	</div>
</body>
<div th:include="common-bottom :: bottom">bottom?</div>
<div th:include="common-js :: commJs">what?</div>
<script th:src="@{/page/js/circle/post-detail.js}" type="text/javascript"></script>
<script th:src="@{/page/js/page.js}" type="text/javascript"></script>

	var createUserId = /*[[${post.createUserId}]]*/;//取值
	var audit = /*[[${audit}]]*/;//取值

</script> 
</html>
