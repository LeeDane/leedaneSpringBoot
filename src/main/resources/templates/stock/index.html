			position: fixed;
		}

			font-size: 28px;
		}

		#section2 {color: #fff; background-color: #673ab7;}
		#section3 {color: #fff; background-color: #ff9800;}
		#section41 {color: #fff; background-color: #00bcd4;}
		#section42 {color: #fff; background-color: #009688;}

		@media screen and (max-width: 900px) {
			#section1, #section2, #section3, #section41, #section42  {

			padding-top: 150px;
		}
		.tip-list{
			padding-bottom: 3px;
		}
		.tip-list span{
			padding: .3em .6em .3em !important;
			margin-right: 5px;
		}
		
		.list-group-item.active{
			z-index: 0 !important; 
		}
		
		.list-group-item.active:hover{
			z-index: 0 !important; 
		}
		.list-group-item.active:focus{
			z-index: 0 !important; 
		}
		
		
		.animate {
		  font-size: 20px;
		  margin: 20px 0 0;
		  border-bottom: 0.5px solid #ccc;
		}
		
		.animate span {
		  display: inline-block;
		}
		
		.animate span:nth-of-type(2) {
		  animation-delay: .05s;
		}
		
		.animate span:nth-of-type(3) {
		  animation-delay: .1s;
		}
		
		.animate span:nth-of-type(4) {
		  animation-delay: .15s;
		}
		
		.animate span:nth-of-type(5) {
		  animation-delay: .2s;
		}
		
		.animate span:nth-of-type(6) {
		  animation-delay: .25s;
		}
		
		.animate span:nth-of-type(7) {
		  animation-delay: .3s;
		}
		
		.animate span:nth-of-type(8) {
		  animation-delay: .35s;
		}
		
		.animate span:nth-of-type(9) {
		  animation-delay: .4s;
		}
		
		.animate span:nth-of-type(10) {
		  animation-delay: .45s;
		}
		
		.animate span:nth-of-type(11) {
		  animation-delay: .5s;
		}
		
		.animate span:nth-of-type(12) {
		  animation-delay: .55s;
		}
		
		.animate span:nth-of-type(13) {
		  animation-delay: .6s;
		}
		
		.animate span:nth-of-type(14) {
		  animation-delay: .65s;
		}


		/* Animation Three */
		
		.three span {
		  color: #b10e81;
		  opacity: 0;
		  transform: translate(-300px, 0) scale(0);
		  animation: sideSlide .5s forwards;
		}
		
		@keyframes sideSlide {
		  60% {
		    transform: translate(20px, 0) scale(1);
		    color: #b10e81;
		  }
		  80% {
		    transform: translate(20px, 0) scale(1);
		    color: #b10e81;
		  }
		  99% {
		    transform: translate(0) scale(1.2);
		    color: #00f0ff;
		  }
		  100% {
		    transform: translate(0) scale(1);
		    opacity: 1;
		    color: #b10e81;
		  }
		}
		
		.panel-body hr{
			margin-top: 6px !important;
			margin-bottom: 6px !important;
		}
		
		#visitors-list .badge{
			float: right!important;
			margin-right: 5px!important;
		}
		
		.current-focus{
		    position: absolute; 
		    width: 0; 
		    margin: 10px auto; 
		    color: red; 
		    border: 8px solid transparent;
        	border-top: 8px solid red; 
        	box-shadow: 0 -12px 0 -4px;
		}
		
	    .table{
	    	margin-bottom: 0px!important;
	    }
	    
	    fieldset{padding:.35em .625em .75em!important;margin:0 2px !important;border:1px solid #fff!important; margin-bottom: 5px!important;}

		legend{padding:.5em!important;border:0!important;width:auto!important;margin-bottom: 0px!important;}

	</style>
</head>

				</button>

					新增/编辑股票信息
				</h4>
			</div>
			<div class="modal-body modal-body-stock-operate" style="padding-bottom: 25px!important;">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭

		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
