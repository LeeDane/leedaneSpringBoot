<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'选择商店'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<style type="text/css">
		/**  大屏样式 **/
		@media screen and (min-width: 900px){
			.my-layui-input{
				width: calc(100% - 169px);
				padding-left: 10px;
			}
			
			.m-product-item{
				height: 300px;
			}
			
			.m-product-item-img{
				width: calc(100% - 20px); 
				height: calc(300px - 80px);
			}
		}
		
		/**  小屏样式 **/
		@media screen and (max-width: 900px){
			.my-layui-input{
				width: calc(100% - 79px);
				margin-bottom: 10px;
			}
			
			.m-product-item{
				height: 400px;
			}
			
			.m-product-item-img{
				width: calc(100% - 0px); 
				height: calc(400px - 80px);
			}
		}
		
		.my-layui-input{
			height: 34px;
		    line-height: 1.3;
		    line-height: 34px;
		    border: 1px solid #e6e6e6;
		    background-color: #fff;
		    border-radius: 2px;
		}
		.m-product-item{
			vertical-align:center; 
			overflow: hidden;
			border: 1px solid #f5f5f5;
			text-align: center;
		}
		
		.m-product-item-img{
			margin-top: 10px;
		}
		
		.m-product-item:hover{
			border: 1px solid #FF0036;
		}
		
		.m-product-desc{
			width: calc(100% - 10px); 
			overflow: hidden; 
			font-size: 0.9em; 
			word-wrap: break-word; 
			text-overflow: ellipsis; 
			white-space: nowrap;
			text-align: center;
			cursor: pointer;
			display: inline-block;
		}
		
		.m-product-desc:hover{
			text-decoration: underline;
		}
		
		.m-product-price{
			color: red;
			margin-left: 8px;
		}
		.m-product-contrainer{
			height: 40px;
		}
	</style>
</head>
<body>
<div class="layui-container">
	<div class="layui-row">
		<div class="layui-col-md-offset2 layui-col-md8 layui-col-xs12" style="margin-top: 10px;">
			  <input type="text" name="shop-search-value" placeholder="请输入关键字" autocomplete="off" class="my-layui-input" /><div class="layui-btn-group" style="margin-bottom: 4px;">
			  <button class="layui-btn" onclick="doSearch(this);">搜商店</button>
			</div>
		</div>
	  	<div class="layui-tab-content" style="height: 100px;">
		    <div class="layui-tab-item layui-show" id="tab-content-shop">
  				提示：本次检索耗时<span class="search-need-time" style="color: #FF5722;">0ms</span>
   				<div class="layui-row" id="shop-row-container">
					
				</div>
				<div id="shop-pager" style="background-color: #fff; padding: 5px;">
				</div>
		    </div>
	  	</div> 
	</div>
</div>
</body>
<div th:include="mall/commonMall-js :: mallJs">what?</div>
<script th:src="@{/page/js/mall/shop-select-page.js}" type="text/javascript"></script>
<script th:inline="javascript">

</script>
</html>
