		.my-layui-input{

		}
		/**  大屏样式 **/
		@media screen and (min-width: 900px){

				margin-bottom: 10px;
			}
			
			.m-product-item{
				height: 400px;
			}
			
			.m-taobao-item{
				height: 400px;
			}
			
			.m-product-item-img{

			}
			
			.tab-share-input{
				width: 100%; 
				margin-bottom: 5px;
			}
		}
		
		.tab-share-input{
			margin-right: 10px; 
			height: 38px; 
			line-height: 1.3; 
			border-width: 1px; 
			border-color: #e6e6e6; 
			border-style: solid; 
			background-color: #fff; 
			border-radius: 2px;
		}
		
		.m-product-item{
			vertical-align:center; 
			overflow: hidden;
			border: 1px solid #f5f5f5;
			text-align: center;
		}
		
		.m-taobao-item{
			vertical-align:center; 
			overflow: hidden;
			border: 1px solid #f5f5f5;
			text-align: center;
		}
		
		.m-product-item-img{
			margin-top: 10px;
		}
		
		.m-product-item:hover{
			border: 1px solid #FF0036;
		}
		
		.m-taobao-item:hover{

		}
		
		.m-product-desc{
			width: calc(100% - 10px); 
			overflow: hidden; 
			font-size: 0.9em; 
			word-wrap: break-word; 
			text-overflow: ellipsis; 
			white-space: nowrap;
			text-align: center;
			cursor: pointer;
			display: inline-block;
		}
		
		.m-product-desc:hover{
			text-decoration: underline;
		}
		
		.m-product-price{
			color: red;
			margin-left: 8px;
		}
		.m-product-contrainer{
			height: 40px;
		}
		
		/** tab share**/
		.tab-share-content li{
			list-style: decimal !important; 
			margin-left: 10px !important;
		}


		/**鼠标放上去前的颜色**/
		.button_link{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;border:2px solid rgba(255,255,255);}
		/**鼠标放上去动画的颜色**/
		.button_link:hover{border:2px solid rgba(0,150,136);}
		/**转化后的颜色**/
		.button_link .line{display:inline-block;background-color:#009688;position:absolute;-webkit-transition:0.5s ease;-o-transition:0.5s ease;transition:0.5s ease;}
		.button_link .line_top{height:2px;width:0;left:-50%;top:-2px;}
		.button_link:hover .line_top{width:100%;left:-2px;}
		.button_link .line_right{height:0;width:2px;top:-50%;right:-2px;}
		.button_link:hover .line_right{height:100%;top:-2px;}
		.button_link .line_bottom{width:2px;height:0;bottom:-10%;left:-2px;}
		.button_link:hover .line_bottom{height:100%;bottom:-2px;}
		.button_link .line_left{height:2px;width:0;right:-50%;bottom:-2px;}
		.button_link:hover .line_left{width:100%;right:-2px;}
	</style>
</head>
