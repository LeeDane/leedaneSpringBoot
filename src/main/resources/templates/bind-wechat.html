<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
	<title>微信账号绑定</title>
	 <style type="text/css">
    	body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}
		.form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		
		.form-signin-heading-small{
			font-size: 18px !important;
			cursor: pointer;
			color: blue;
		}
		
		.form-signin-heading-small:hover{
			font-size: 18px !important;
			cursor: pointer;
			color: red;
		}
		
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  height: auto;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		  padding: 10px;
		  font-size: 16px;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="email"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
		.login-btn{
			margin-top: 10px;
		}
	</style>
</head>
	<!-- 正式环境下的cdn引用-->
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<script th:if="${not isDebug}" type="text/javascript" th:src="@{http://libs.baidu.com/jquery/1.9.1/jquery.min.js}"></script>
	<script th:if="${not isDebug}" src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/layer/3.0.1/layer.js}" type="text/javascript"></script>
	<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/layer/3.0.1/layer.min.js}" type="text/javascript"></script>
	
	<!-- 测试环境下的引用 -->
	<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/bootstrap-3.3.0/css/bootstrap.min.css}" />
	<script th:if="${isDebug}" th:src="@{/page/other/jquery-1.9.1.min.js}" type="text/javascript"></script>
	<script th:if="${isDebug}" th:src="@{/page/other/bootstrap-3.3.0/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:if="${isDebug}" th:src="@{/page/other/layui/layui.js}" type="text/javascript"></script>
	<script th:if="${isDebug}" th:src="@{/page/other/layui/lay/dest/layui.all.js}" type="text/javascript"></script>
	
	<!-- 通用引用 -->
	<script th:src="@{/page/js/base.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/page/other/jquery.md5.js}"></script>
<body>
	<div class="container" id="login-container">
	      <form class="form-signin" role="form">
	        <h2 class="form-signin-heading">绑定微信账号</h2>
	        <div id="errorMessage">
		        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${error}">
				  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				  <strong>警告!</strong> <span th:utext="${errorMessage}"></span>
				</div>
			</div>
	        <input type="text" id="account" class="form-control" placeholder="请输入您的leedane账号" autofocus="true" value=""/>
	        <input type="password" id="password" class="form-control" style="margin-top: 10px;" placeholder="请输入账号的登录密码" data-placement="bottom" value=""/>
	        <button class="btn btn-lg btn-primary btn-block login-btn" type="button" onclick="bind();">Bind WeChat</button>
	      </form>

    </div>
</body>
<script th:inline="javascript">
	var FromUserName = /*[[${FromUserName}]]*/;//取值
	var currentType = /*[[${currentType}]]*/;//取值
	function bind(){
		var account = $("#account").val();
		var password = $("#password").val();	
		var urlWindow = window.location.href; //取得当前的地址栏地址信息
		if(FromUserName == null || FromUserName == undefined || FromUserName == ""){
			alert("当前链接无效，请重新打开");
			return;
		}
		
		var params = {account: account, password: $.md5(password), FromUserName: FromUserName, currentType: currentType};
		$.ajax({
			url: "/us/wechat/bind?"+ jsonToGetRequestParams(params),
			dataType:'json',
			success:function(data){
				if(data.isSuccess){
					alert(data.message);
				}else{
					alert(data.message);
				}
			}		
		});
	}
</script>
</html>
