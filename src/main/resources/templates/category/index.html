<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>我的分类管理</title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<!-- 测试环境下的引用 -->
	<link rel="stylesheet" th:if="${isDebug}" th:href="@{/page/other/bootstrap-treeview/css/bootstrap-treeview.css}" />
	
	<!-- 正式环境下的cdn引用-->
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css}"/>
	
	<style type="text/css">
		.clearFloat{
			clear: both;
		.main-container{
			margin-top: 60px;
		}
		.material-content{
				border: 1px solid #ddd;
				border-top:none !important;
		}
		.nav-tabs{
			border-bottom: 0 !important;
		}
		.material-content{
			margin-right: 0 !important;
			margin-left: 0 !important;
			margin-top: 0 !important;
		}
		.layui-layer-input{
			width: 100% !important;
		}
	</style>
</head>
<body>
<div th:include="common :: hello">what?</div>
<div th:class="${nonav == null || nonav == false} ? 'container main-container clearFloat': 'container clearFloat' " id="main-container">
	<div class="row">
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
  			<div class="row" id="operate-btn-group" style="margin: 10px; margin-top: 50px;">
  				<button type="button" th:if="${isAdmin}" class="btn btn-success btn-sm" style="margin-top: 5px;" onclick="addRoot(this);">
			  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加根节点
				</button>
	  			<button type="button" class="btn btn-success btn-sm" style="margin-top: 5px;" onclick="addNode(this);">
			  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 增加子节点
				</button>
				<button type="button" class="btn btn-info btn-sm" style="margin-top: 5px;" onclick="updateNode();">
			  		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 修改子节点
				</button>
				<button type="button" class="btn btn-primary btn-sm" style="margin-top: 5px;" onclick="deleteNode();">
			  		<span class="glyphicon glyphicon-delete" aria-hidden="true"></span> 删除该节点
				</button>
	  			<!-- <button type="button" class="btn btn-warning btn-sm" style="margin-top: 5px;" onclick="submitFiles();">
			  		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 提交素材
				</button> -->
  			</div>
		</div>
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
			<div id="tree"></div>
		</div>
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
   			<nav aria-label="Page navigation">
 					<ul class="pagination"></ul>
			</nav>
		</div>
	</div>
</div>
<script th:inline="javascript">//引用

</script> 
</body>
<div th:include="common-js :: commJs">what?</div>
<script th:src="@{/page/other/bootstrap-treeview/js/bootstrap-treeview.js}" type="text/javascript"></script>

<script th:if="${not isDebug}" th:src="@{https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js}" type="text/javascript"></script> -->
<script th:src="@{/page/js/category/index.js}"></script>
<script th:src="@{/page/js/page.js}" type="text/javascript"></script>
</html>
