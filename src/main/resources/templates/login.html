<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="" />

    <title>用户登录</title>

	<script src="page/js/base.js"></script>

	<script type="text/javascript" src="page/js/login.js"></script>
    <style type="text/css">
    	body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}
		
		.form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		
		.form-signin-heading-small{
			font-size: 18px !important;
			cursor: pointer;
			color: blue;
		}
		
		.form-signin-heading-small:hover{
			font-size: 18px !important;
			cursor: pointer;
			color: red;
		}
		
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  height: auto;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		  padding: 10px;
		  font-size: 16px;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="email"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
		.login-btn{
			margin-top: 10px;
		}
		
		#load-qr-code{
			padding-top:150px;
		}
		#load-qr-code-body-ul li {
			list-style-type:none;
		}
    </style>
  </head>
  

  <body>
    <div class="container" id="login-container">
	      <form class="form-signin" role="form">
	        <h2 class="form-signin-heading">登录<span class="form-signin-heading-small">注册</span></h2>
	        <div id="errorMessage">
		        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${error}">
				  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				  <strong>警告!</strong> <span th:utext="${errorMessage}"></span>
				</div>
			</div>
	        <input type="text" id="account" class="form-control" placeholder="account" autofocus="true" value="leedane"/>
	        <input type="password" id="password" class="form-control" style="margin-top: 10px;" placeholder="Password" data-placement="bottom" value="456"/>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me" /> Remember me
	          </label>
	        </div>
	        <button type="button" class="btn btn-info" id="show-login-qr-code-btn">二维码登录</button>
	        <button class="btn btn-lg btn-primary btn-block login-btn" type="button" onclick="doLogin();">Sign in</button>
	      </form>

    </div> <!-- /container -->
    
    <div class="container" id="register-container" style="display: none;">
	      <form class="form-signin" role="form">
	        <h2 class="form-signin-heading">注册<span class="form-signin-heading-small">登录</span></h2>
	        <div id="registerErrorMessage">
			</div>
	        <input type="text" id="rg-account" class="form-control" placeholder="account" autofocus="true" />
	        <input type="password" id="rg-password" class="form-control" style="margin-top: 10px;" placeholder="Password" data-placement="bottom" />
	        <input type="password" id="rg-confirmPassword" class="form-control" style="margin-top: 10px;" placeholder="ConfirmPassord" data-placement="bottom" />
	        <input type="number" id="rg-phone" class="form-control" placeholder="phone" />
	        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="doRegister();" style="margin-top: 10px;">Sign up</button>
	      </form>
    </div>
    
    <!-- 模态框发布心情列表 -->
<div class="modal fade" id="load-qr-code" tabindex="-1" role="dialog" aria-labelledby="LoadQrCodeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" onclick="closeModal();">
					&times;
				</button>
				<h4 class="modal-title" id="LoadQrCodeModalLabel">
					请用LeeDane官方App扫描下方二维码
				</h4>
			</div>
			<div class="modal-body">
				提示：
				<ul class="list-group" id="load-qr-code-body-ul">
				    <li>请将app取景框对准下面的二维码</li>
				    <li>使二维码全部包含在取景框内</li>
				    <li>保留一定的距离</li>
				</ul>
				<p></p>
				<div style="text-align: center;">
					<img id="modal-qr-code-img" alt="二维码" src="" width="200px" height="200px" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
  </body>
  <script type="text/javascript">
  
  </script>
