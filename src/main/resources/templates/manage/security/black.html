<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'黑名单'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<div th:include="manage/common-js :: manageJs">what?</div>
	<style>
		.layui-form-mid{
   			padding: 4px 0!important;
		}
	</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<fieldset class="layui-elem-field layui-field-title">
			<legend>新增黑名单</legend>
		</fieldset>

		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户ID</label>
					<div class="layui-input-inline">
						<input id="black-user-id"  type="text" name="blackUserId" lay-verify="required" autocomplete="new-password" class="layui-input" placeholder="请输入用户的id" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="add-black">添加黑名单</button>
				</div>
			</div>
		</form>

		<!-- 内容主体区域 -->
		<fieldset class="layui-elem-field layui-field-title">
			<legend>黑名单列表</legend>
		</fieldset>

		<!-- 内容主体区域 -->
		<table class="layui-hide" id="mytable" lay-filter="mytable"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">移出黑名单</a>
			<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">授权管理</a>
		</script>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
</div>
<input type="hidden" id="publicKey" th:value="${publicKey}"/>
</body>
<script th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/page/other/jquery.md5.min.js}"></script>
<script type="text/javascript" th:src="@{/page/js/jsencrypt.min.js}"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/manage/security/black.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/manage/security/black.js}" type="text/javascript"></script>
</html>
