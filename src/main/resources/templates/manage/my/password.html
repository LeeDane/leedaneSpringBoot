<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'修改密码'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<div th:include="manage/common-js :: manageJs">what?</div>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>
	<div class="layui-body">
		<!-- 内容主体区域 -->
		<fieldset class="layui-elem-field layui-field-title">
			<legend>密码修改</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-inline">
						<input id="password" type="password" name="password" lay-verify="required|password" autocomplete="new-password" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline">
						<input id="newpassword" type="password" name="newpassword" lay-verify="required|password" autocomplete="new-password" class="layui-input" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">确认新密码</label>
					<div class="layui-input-inline">
						<input id="confirmpassword" type="password" name="confirmpassword" lay-verify="required|password" autocomplete="new-password" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="send-password">立即提交</button>
				</div>
			</div>
		</form>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
	<input type="hidden" id="publicKey" th:value="${publicKey}"/>
</div>
</body>
<script th:inline="javascript">
	/*<![CDATA[*/
	/*]]>*/
</script>
<script type="text/javascript" th:src="@{/page/other/jquery.md5.min.js}"></script>
<script type="text/javascript" th:src="@{/page/js/jsencrypt.min.js}"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/manage/my/password.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/manage/my/password.js}" type="text/javascript"></script>
<!--<script th:if="${not isDebug}" th:src="@{/page/js/mall/detail.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/mall/detail.js}" type="text/javascript"></script>-->
</html>
