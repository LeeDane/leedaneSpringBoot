<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'邮箱绑定'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<div th:include="mall/commonMall-js :: mallJs">what?</div>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<fieldset class="layui-elem-field layui-field-title">
			<legend>绑定新邮箱</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item" th:if="${oldEmail} != null and ${oldEmail} != ''">
				<div class="layui-inline">
					<label class="layui-form-label">当前的邮箱</label>
					<div class="layui-input-inline">
						<span th:utext="${oldEmail}" style="line-height: 38px;"></span>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">您的邮箱</label>
					<div class="layui-input-inline">
						<input type="email" name="email" lay-verify="required|email" autocomplete="new-password" class="layui-input" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">登录密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="required" autocomplete="new-password" class="layui-input" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="send-email">发送验证</button>
				</div>
			</div>
		</form>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
</div>
<input type="hidden" id="publicKey" th:value="${publicKey}"/>
</body>
<script th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/page/other/jquery.md5.min.js}"></script>
<script type="text/javascript" th:src="@{/page/js/jsencrypt.min.js}"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/manage/my/email.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/manage/my/email.js}" type="text/javascript"></script>
</html>
