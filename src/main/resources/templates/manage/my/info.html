<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'基本信息'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<div th:include="mall/commonMall-js :: mallJs">what?</div>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<div style="padding: 15px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block" style="line-height: 36px;">
						LeeDane
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">我的头像</label>
					<div class="layui-input-block">
						<input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input" value="http://pic.onlyloveu.top/leedane_20190712112322img_28.jpg?imageslim">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-inline">
							<input type="radio" name="sex" value="男" title="男" checked="">
							<input type="radio" name="sex" value="女" title="女">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">出生日期</label>
						<div class="layui-input-inline">
							<input type="text" name="date" id="date111" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">QQ号码</label>
						<div class="layui-input-inline">
							<input type="text" name="qqno" lay-verify="required|number" autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input type="text" name="text" disabled="disabled" id="phone" placeholder="您的手机号码" class="layui-input" />
						</div>
						<div class="layui-form-mid layui-word-aux"><button type="button" class="layui-btn layui-btn-xs" style=""><i class="layui-icon"></i></button></div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">最高学历</label>
						<div class="layui-input-inline">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">博士后</option>
								<option value="1">博士</option>
								<option value="2">硕士</option>
								<option value="3" selected="selected">本科</option>
								<option value="4">高职大专</option>
								<option value="4">中专</option>
								<option value="4">高中</option>
								<option value="4">初中</option>
								<option value="4">小学</option>
								<option value="4">幼儿园</option>
								<option value="4">文盲</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">电子邮箱</label>
						<div class="layui-input-inline">
							<input type="email" name="email" lay-verify="required|number" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux"><button type="button" class="layui-btn layui-btn-xs" style=""><i class="layui-icon"></i></button></div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">个人简介</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入您的简介" class="layui-textarea"></textarea>
					</div>
				</div>
				<!--<div class="layui-form-item layui-form-text">
                  <label class="layui-form-label">编辑器</label>
                  <div class="layui-input-block">
                    <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                  </div>
                </div>-->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
</div>
</body>

<script th:inline="javascript">
	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
	  	,layer = layui.layer
	  	,layedit = layui.layedit
	  	,laydate = layui.laydate;

		//日期
		laydate.render({
			elem: '#date'
		});
		laydate.render({
			elem: '#date1'
		});

	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');

	  //自定义验证规则
	  form.verify({
		title: function(value){
		  if(value.length < 5){
			return '标题至少得5个字符啊';
		  }
		}
		,pass: [
		  /^[\S]{6,12}$/
		  ,'密码必须6到12位，且不能出现空格'
		]
		,content: function(value){
		  layedit.sync(editIndex);
		}
	  });

	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
		layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		  offset: '6px'
		});
		layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });

	  //监听提交
	  form.on('submit(demo1)', function(data){
		layer.alert(JSON.stringify(data.field), {
		  title: '最终的提交信息'
		})
		return false;
	  });

	  //表单赋值
	  layui.$('#LAY-component-form-setval').on('click', function(){
		form.val('example', {
		  "username": "贤心" // "name": "value"
		  ,"password": "123456"
		  ,"interest": 1
		  ,"like[write]": true //复选框选中状态
		  ,"close": true //开关状态
		  ,"sex": "女"
		  ,"desc": "我爱 layui"
		});
	  });

	  //表单取值
	  layui.$('#LAY-component-form-getval').on('click', function(){
		var data = form.val('example');
		alert(JSON.stringify(data));
	  });

	});
</script>

<script th:if="${isDebug}" th:src="@{/page/js/mall/detail.js}" type="text/javascript"></script>-->
</html>
