<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="'我的地址'"></title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<div th:include="manage/common-js :: manageJs">what?</div>
	<style>

	</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>
	<div class="layui-body">
		<!-- 内容主体区域 -->
		<fieldset class="layui-elem-field layui-field-title">
			<legend>地址管理<button type="button" onclick="addCustomTag();" class="layui-btn layui-btn-xs" style="margin-left: 10px;"><i class="layui-icon layui-icon-add-1"></i></button></legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">联动选择框</label>
				<div class="layui-input-inline">
					<select name="quiz1">
						<option value="">请选择省</option>
						<option value="浙江" selected="">浙江省</option>
						<option value="你的工号">江西省</option>
						<option value="你最喜欢的老师">福建省</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="quiz2">
						<option value="">请选择市</option>
						<option value="杭州">杭州</option>
						<option value="宁波" disabled="">宁波</option>
						<option value="温州">温州</option>
						<option value="温州">台州</option>
						<option value="温州">绍兴</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="quiz3">
						<option value="">请选择县/区</option>
						<option value="西湖区">西湖区</option>
						<option value="余杭区">余杭区</option>
						<option value="拱墅区">临安市</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<input id="detail-address" type="text" name="detail-address" lay-verify="required" autocomplete="new-password" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="send-password">添加</button>
				</div>
			</div>
		</form>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
</div>
</body>
<script th:inline="javascript">
	/*<![CDATA[*/
	/*]]>*/

</script>
<script th:if="${not isDebug}" th:src="@{/page/js/manage/my/third.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/manage/my/third.js}" type="text/javascript"></script>
</html>
