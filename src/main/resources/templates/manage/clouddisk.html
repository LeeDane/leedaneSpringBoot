<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>我的云盘</title>
	<link rel="shortcut icon" type="image/icon" th:href="@{/page/images/favicon_my.ico}" media="screen"/>
	<link th:if="${not isDebug}" rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${isDebug}" rel="stylesheet" href="/page/other/layui-v2.5.4/css/layui.css"  media="all" />
	<link th:if="${not isDebug}" rel="stylesheet" th:href="@{/page/css/event-manage.min.css}" />
	<link th:if="${isDebug}" rel="stylesheet" th:href="@{/page/css/event-manage.css}" />
	<div th:include="manage/common-js :: manageJs">what?</div>
	<style type="text/css">
		.layui-card-body:hover{
			background-color: #F5F5F5;
		}

		#path-breadcrumb a{
			cursor: pointer !important;
		}

		@media screen and (min-width: 1200px){
			.layui-card-body .layui-container {
				width: 1540px !important;
				cursor: pointer !important;
			}
			.layui-card-header .layui-container {
				width: 1540px !important;
			}
		}

		body .delete-confirm-btn .layui-layer-btn0{
			border-color: #E6E3E6;
			background-color: #FF5722;
		}

		body .update-confirm-btn .layui-layer-btn0{
			background-color: #FFB800;
		}
		.layui-card .layui-form-item{
			margin-bottom: 0!important
		}
		.layui-card .layui-form-item .layui-form-checkbox{
			margin-top: 0!important
		}
	</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div th:replace="~{manage/common-head :: helloManage(${tabId})} "></div>
	<div th:replace="~{manage/common-left :: helloManage(${tabId})} "></div>

	<div class="layui-body">
		<blockquote class="layui-elem-quote">
			<h2><span id="layui-badge-dot-text">云盘使用事项<span id="layui-badge-dot" class="layui-badge-dot" style="margin-left: 8px;"></span></span></h2>
		</blockquote>
		<div style="margin-left: 10px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-input-inline" style="margin-top: 9px;">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入文件夹或者文件名称" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"><button type="button" class="layui-btn layui-btn-normal layui-btn-radius">查&nbsp;&nbsp;&nbsp;找</button></div>
				</div>
			</form>
			<hr>
			<button type="button" class="layui-btn layui-btn-warm layui-btn-sm" onclick="openUpload();">上传文件</button>
			<div class="layui-btn-group" style="margin-left: 20px;">
				<button type="button" class="layui-btn layui-btn-sm" onclick="toRoot();"><i class="layui-icon">根目录</i></button>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-warm" onclick="addFolder();"><i class="layui-icon">创建文件夹</i></button>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onclick="deleteBatch();"><i class="layui-icon">批量删除</i></button>
				<button type="button" class="layui-btn layui-btn-sm" onclick="list();"><i class="layui-icon">刷新</i></button>
			</div>
			<hr>
			<div>
				<span id="path-breadcrumb" class="layui-breadcrumb" lay-separator="—"  lay-filter="bread">

				</span>
			</div>
			<div class="layui-card" id="cards">
				<div class="layui-card-header">
					<div class="layui-container">
						<div class="layui-row">
							<div class="layui-col-md1 layui-col-xs12" style="text-align:center;">
								<div class="layui-form">
									<div class="layui-form-item">
										<input type="checkbox" name="" lay-skin="primary" lay-filter="select-all">
									</div>
								</div>
							</div>
							<div class="layui-col-md5 layui-col-xs12">
								文件名
							</div>
							<div class="layui-col-md1 layui-col-xs12">
								大小
							</div>
							<div class="layui-col-md2 layui-col-xs12">
								修改时间
							</div>
							<div class="layui-col-md3 layui-col-xs12">
								操作
							</div>
						</div>
					</div>
				</div>
				<!--  列表组合  -->
			</div>
		</div>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		<div th:include="common-bottom :: bottom">bottom?</div>
	</div>
</div>
</body>
<script th:if="${not isDebug}" th:src="@{/page/js/page.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/page.js}" type="text/javascript"></script>
<script th:if="${not isDebug}" th:src="@{/page/js/manage/clouddisk.min.js}" type="text/javascript"></script>
<script th:if="${isDebug}" th:src="@{/page/js/manage/clouddisk.js}" type="text/javascript"></script>
<script></script>
</html>
